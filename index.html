    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Bio Page</title>
    <style>
        body {
            background-color: #802b2b;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-align: center;

        }
        .container {
            max-width: 600px;

            background: rgb(83, 5, 5);

        }
        audio::-webkit-media-controls-time-remaining-display,

}

        .logo {

       .player {

            padding: 10px;

            box-shadow: 0 0 10px rgba(95, 66, 66, 0.3);
            max-width: 100%;
        }

        .controls {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        button {
            background: #380909; 
            border: none;
            color: #ffffff;
            font-size: 24px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 50%;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #8a2828;
            transform: scale(1.1);
        }


        @media (max-width: 480px) {
        .player {
            padding: 10px;
        }

        .controls {
            gap: 10px;
        }

        button {
            font-size: 20px;
            padding: 8px 12px;
        }
        }


   
        button#pause-btn.playing::before {
            content: "‚ùö‚ùö"; 
        }

        button#pause-btn.paused::before {
            content: "‚ñ∂"; 
        }

        
        button#next-btn::before {
            content: "‚ñ∑"; 
            font-size: 30px;
        }

       
        button#prev-btn::before {
            content: "‚óÅ"; 
            font-size: 30px;
        }

     
        .social-icons a {
            display: inline-block;
            margin: 12px;
            font-size: 20px;
            color: #e0e0e0;

            transition: color 0.3s ease;
        }

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">MARTƒ∞ANLƒ∞</div>
        <div class="bio">
            <p>üìç T√ºrkiye</p>
            <p>üéì Computer Science</p>
            <p>üíª Java, JS, Python, C, WEB</p>
        </div>
        <div class="player">
            <p>üéµ Currently Playing: <span id="song-name"></span></p>
            <audio id="audio-player" controls>
                <source id="audio-source" src="https://raw.githubusercontent.com/EmreCanberk/EmreCanberk.github.io/main/madrigal1.mp3" type="audio/mpeg">
                Tarayƒ±cƒ±nƒ±z ses √ßalmayƒ± desteklemiyor.
            </audio>
            <div class="controls">
                <button id="prev-btn"></button> 
                <button id="pause-btn" class="playing"></button> 
                <button id="next-btn"></button>
            </div>
        </div>
        <div class="social-icons">
            <a href="https://github.com/EmreCanberk" target="_blank">üîó GitHub</a>
            <a href="https://www.linkedin.com/in/martianli" target="_blank">üîó LinkedIn</a>
        </div>
    </div>

    <script>
        let songs = [
            {src: 'https://raw.githubusercontent.com/EmreCanberk/Martianli/main/madrigal1.mp3', name: 'Dip - Madrigal'},
            {src: 'https://raw.githubusercontent.com/EmreCanberk/Martianli/main/circassian.mp3', name: 'Adyghe Bride '},
            {src: 'https://raw.githubusercontent.com/EmreCanberk/Martianli/main/fƒ±rtƒ±na.mp3', name: 'Umbrella - Rihanna - JAY-Z'},
            {src: 'https://raw.githubusercontent.com/EmreCanberk/Martianli/main/loganroy.mp3', name: 'Succession - Nicholas Britell'},
            {src: 'https://raw.githubusercontent.com/EmreCanberk/Martianli/main/die.mp3', name: 'Die With A Smile - Lady Gaga - Bruno Mars'},
            {src: 'https://raw.githubusercontent.com/EmreCanberk/Martianli/main/madaboutyou.mp3', name: 'Mad About You - Hooverphonic'},
        ];

        let currentSongIndex = 0;

        function loadSong(index) {
            const player = document.getElementById("audio-player");
            const source = document.getElementById("audio-source");
            const songName = document.getElementById("song-name");
            source.src = songs[index].src;
            songName.textContent = songs[index].name;
            player.load();
            player.play();
            updatePlayPauseButton();
        }

        document.getElementById("audio-player").addEventListener('ended', function() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(currentSongIndex);
        });

     
        document.getElementById('pause-btn').addEventListener('click', function() {
            const player = document.getElementById('audio-player');
            const pauseButton = document.getElementById('pause-btn');
            if (player.paused) {
                player.play();
                pauseButton.classList.remove('paused');
                pauseButton.classList.add('playing');
            } else {
                player.pause();
                pauseButton.classList.remove('playing');
                pauseButton.classList.add('paused');
            }
        });

        document.getElementById('next-btn').addEventListener('click', function() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(currentSongIndex);
        });

        document.getElementById('prev-btn').addEventListener('click', function() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong(currentSongIndex);
        });

        window.onload = function() {
            loadSong(currentSongIndex);
        };

        function updatePlayPauseButton() {
            const pauseButton = document.getElementById('pause-btn');
            const player = document.getElementById('audio-player');
            if (player.paused) {
                pauseButton.classList.remove('playing');
                pauseButton.classList.add('paused');
            } else {
                pauseButton.classList.remove('paused');
                pauseButton.classList.add('playing');
            }
        }
    </script>
</body>
</html>
