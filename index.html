     let songs = [

            {src: 'https://drive.google.com/file/d/1NA--0OlbwOMVx-r_-rn8GblSt2S7ZLpP/uc?id=drive_link', name: 'Yankƒ± - Simge'},
            {src: 'https://drive.google.com/file/d/1payWuSkGHwGQ_As4umQNrZ6KjR1amabW/uc?id=drive_link', name: 'Falling - Trevor Daniel'},
            {src: 'https://drive.google.com/file/d/1e0MHZnmOCOSCcwqG64kf9R8NPJ0PGbDD/uc?id=drive_link', name: 'Gupse Kafe - Berkay ≈ûeng√ºl'},

            {src: 'https://drive.google.com/file/d/1lhDl_qPuun3Ihq3-LYaEV8KpIpSAYEq1/uc?id=drive_link', name: 'Gandagana - Baisani Ensemble'},
            {src: 'https://drive.google.com/file/d/1jNsFpQM4vHKtas3L5X9ax2ioB6cFYh7U/uc?id=drive_link', name: 'Harleys in Hawaii - Katty Perry'},

        ];
        let currentSongIndex = 0;

        function loadSong(index) {
            const player = document.getElementById("audio-player");
            const source = document.getElementById("audio-source");
            const songName = document.getElementById("song-name");
            source.src = songs[index].src;
            songName.textContent = songs[index].name;
            player.load();
            player.play();
            updatePlayPauseButton();
        }

        document.getElementById("audio-player").addEventListener('ended', function() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(currentSongIndex);
        });

        document.getElementById('pause-btn').addEventListener('click', function() {
            const player = document.getElementById('audio-player');
            const pauseButton = document.getElementById('pause-btn');
            if (player.paused) {
                player.play();
                pauseButton.classList.remove('paused');
                pauseButton.classList.add('playing');
            } else {
                player.pause();
                pauseButton.classList.remove('playing');
                pauseButton.classList.add('paused');
            }
        });

        document.getElementById('next-btn').addEventListener('click', function() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(currentSongIndex);
        });

        document.getElementById('prev-btn').addEventListener('click', function() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong(currentSongIndex);
        });

        window.onload = function() {
            loadSong(currentSongIndex);
        };

        function updatePlayPauseButton() {
            const pauseButton = document.getElementById('pause-btn');
            const player = document.getElementById('audio-player');
            if (player.paused) {
                pauseButton.classList.remove('playing');
                pauseButton.classList.add('paused');
            } else {
                pauseButton.classList.remove('paused');
                pauseButton.classList.add('playing');
            }
        }
        trackInteraction('play', songs[currentSongIndex].name);
        trackInteraction('pause', songs[currentSongIndex].name);

    </script>
